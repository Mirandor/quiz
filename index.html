<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css"/>

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/8a7e0c6166.js" crossorigin="anonymous"></script>

    <!-- Quiz Title -->
    <title>Riddle Me This</title>

  </head>

  <body>

    
    <nav class="navbar bg-dark" id="banner">
      <div class="text-left text-light" id="topScores">
        <p><a href="topscores.html">Top Scores</a></p>
      </div>
      
      <div class="text-light text-center text-wrap" id="bannerTitle">
        <h1>Robin Quiz</h1>
      </div>
      
      <div class="text-right text-light" id="timer">
        <p>Timer: <span id="seconds">0</span></p>
      </div>
    </nav>

    <br />

    <div class="container-fluid text-center text-wrap">
      <div class="container-fluid" id="quizStart">
        <h2 id="startTitle">The Boy Wonder Quiz Challenge</h2>

        <p id="startWelcome">Holy Guacamole! Can you get all these questions correct without any mistakes?</p>

        <button type="button" class="btn btn-dark animate__pulse" id ="start">Na na na na na Batman!</button>
      </div>

      <div class="container-fluid text-center text-wrap hide" id="quizQuestions">
        <h4 class="animate__animated animate__backInUp" id="questionText"></h4>

        <div class="btn-group-vertical buttons animate__animated animate__backInUp" id="choices"></div>
      </div>

      <div class="container-fluid hide" id="gameOver">
        <h2>Holy hole in a doughnut! You're done!</h2>

        <p id="myScore">Your score: 0</p>

        <p>Enter your name: 
          <input type="text" class="form-control" placeholder="Ex: Lux" id="myName" max="3"/>

          <button type="button" class="btn btn-dark" id ="submit">Because I'm BATMAN!</button>
        </p>
      </div>

      <div class="container hide" id="answeredQuestions"></div>

    </div>


  </body>
  </html>
